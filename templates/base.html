<!doctype html>
<html>
<head>
        <meta name="viewport" content="width=device-width,minimum-scale=1.0, maximum-scale=1.0" />
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='javascript/main.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.js') }}"></script>

        <script src="{{ url_for('static', filename='vendor/codemirror/lib/codemirror.js')}}"></script>
        <script src="{{ url_for('static', filename='vendor/codemirror/mode/gherkin/gherkin.js')}}"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='vendor/codemirror/lib/codemirror.css')}}">
        <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <title>Habitat</title>
</head>
<body>

     <!-- Wrap all page content here -->
    <div id="wrap">

      <!-- Fixed navbar -->
      <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-tree-deciduous"></span> Habitat</a>
          </div>
          <div class="collapse navbar-collapse pull-right">
            <ul class="nav navbar-nav">
              <li class="active"><a href="/settings">Settings</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>

      <!-- Begin page content -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="container">
            {% for category, message in messages %}
              <div class="alert alert-{{category}} alert-dismissable">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
    {% endwith %}
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <div id="footer">
      <div class="container">
        <p><a href="http://www.gnu.org/licenses/agpl-3.0.html">GNU Affero General Public License v3</a></p>      
       </div>
    </div>

</body>
