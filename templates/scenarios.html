{% extends "base.html" %}
{% block content %}
    <div class="scenarios">
        {% for scenario in scenarios %}
            <div class="scenario">
            	<div class="code">
            		<div class="raw">
    {{scenario['contents']}}
    				</div>
    			</div>
    			<div class="meta">
    				<a href="{{url_for('edit', scenario_id=scenario['scenario_id'])}}" class="btn btn-default">Edit</a>
    				Last modified: {{scenario['modified_at']}}
    			</div>
            </div>
        {% endfor %}
    </div>
    <script type="text/javascript">
    $('.scenario .code .raw').each(function( index ) {
         var myCodeMirror = CodeMirror(this.parentNode, {
        	value: this.innerHTML,
        	readOnly: 'nocursor'
    	});
    });
    $('.scenario .code .raw').each(function( index ) {
        this.remove();
    });
    </script>
{% endblock %}
